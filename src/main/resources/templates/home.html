<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .post{
    background: #e0e0e0;
  }
  .name{
  	text-align: right;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>My First Bootstrap 4 Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="@{/}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>Meet other users</h2>
      <ul class="nav nav-pills flex-column" th:each="user : ${users}">
        <li class="nav-item"  >
          <a class="nav-link" th:text="${user.userName}" th:href="@{/profile/{id}(id=${user.id})}"></a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
   		<h2>Receint posts</h2>
   		
    	<div th:each="post : ${posts}" class="container p-3 my-3 post text-dark">
    		<a th:href="@{/api/posts/{id}(id=${post.id})}" class="nav-link">
	      		<h5 th:text="${post.title}"></h5>
	      	</a>
	      	<p th:text="${post.body}">No posts yet</p>
	      	<a th:text="${post.user.userName}" class="name text-secondary nav-link" th:href="@{/profile/{id}(id=${post.user.id})}"></a>
      	</div>
      	
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>2020. Vranje</p>
</div>

</body>
</html>

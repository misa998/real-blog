<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
    <body>
        <div align="center" class="col-md-12">
            <h2>Welcome to Student registration page</h2>
            <div class="col-md-6">
                <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="userName">userName:</label> 
                        <input type="text" class="form-control" id="userName" th:field="*{userName}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label> 
                        <input type="text" class="form-control" id="email" th:field="*{email}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> 
                        <input type="password" class="form-control" id="password" th:field="*{password}" />
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    </div>
                    <div class="form-group">
                        <label for="matchingPasswords">Confirm pass:</label> 
                        <input type="password" class="form-control" id="matchingPasswords" th:field="*{matchingPasswords}" />
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('matchingPasswords')}" th:errors="*{matchingPasswords}" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
